<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>

<style>
  .pyramid {
    display: flex;
    flex-direction: column;
    align-items: center;
    width: 100%;
    height: 100%;
  }

  .layer {
    width: 20%;
    height: 20px;
    margin: 5px;
    background-color: #eee;
    position: relative;
    overflow: hidden;
  }

  .fill {
    height: 100%;
    position: absolute;
    background-color: #008AAB;
  }

  .fill.left {
    left: 0;
    animation: fillLeft 2s linear forwards;
  }

  .fill.right {
    right: 0;
    animation: fillRight 2s linear forwards;
  }

  @keyframes fillLeft {
    0% { width: 0; }
    100% { width: 50%; }
  }

  @keyframes fillRight {
    0% { width: 0; }
    100% { width: 50%; }
  }
</style>
</head>
<body>
<div class="pyramid">
  <div class="layer" style="width:20%">
    <div class="fill left"></div>
    <div class="fill right"></div>
  </div>
  <div class="layer" style="width:40%">
    <div class="fill left"></div>
    <div class="fill right"></div>
  </div>
  <div class="layer" style="width:60%">
    <div class="fill left"></div>
    <div class="fill right"></div>
  </div>
  <div class="layer" style="width:80%">
    <div class="fill left"></div>
    <div class="fill right"></div>
  </div>
  <div class="layer" style="width:100%">
    <div class="fill left"></div>
    <div class="fill right"></div>
  </div>
</div>

</body>
</html>
